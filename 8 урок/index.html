<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<div class="score"></div>
	<div class="flex">
		<div class="hole"></div>
		<div class="hole"></div>
		<div class="hole"></div>
		<div class="hole"></div>
		<div class="hole"></div>
		<div class="hole"></div>
	</div>
	<script>
		let holes = document.querySelectorAll('.hole');
		let scoreShow = document.querySelector('.score')
		let main = document.querySelector('.flex')
		let img = document.createElement('img')
		let score = 0
		document.body.appendChild(img)
		img.classList.add('dirt')
		img.classList.add('krot')
		let lastRand = 0
		setInterval(show, 1000)
		function show(){
			let rand = Math.floor(Math.random() * holes.length)
			if(rand != lastRand){
				img.src = "mole.svg"
				img.style.top = holes[rand].getBoundingClientRect().y-130 + "px"
				img.style.left = holes[rand].getBoundingClientRect().x + "px";
			}
		}
		img.onclick = function(){
			if(score > 5){
				main.style.display = 'none'
				img.style.display = 'none'
				let win = document.createElement('div')
				document.body.appendChild(win)
				win.classList.add('win')
				win.innerHTML = 'You win'
			} else{
				score++
				scoreShow.textContent = 'СЧЕТ: ' + score
				img.style.display = 'none'
				show()
				img.style.display = 'inline'
			}
 		}
	</script>
</body>
</html>
